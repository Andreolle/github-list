<html class="no-js" lang="pt-br" ng-app="GitList">
<!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- MOBILE OPTIMIZATION -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta http-equiv="cleartype" content="on">
	<meta name="robots" content="index, follow">
	<script src="//localhost:35729/livereload.js"></script>
	
	<script src="assets/libs/angular/angular.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/controllers/githubCtrl.js"></script>

	<title>Github - Mundipagg</title>

	<link rel="stylesheet" href="build/assets/css/main.css">
</head>

<body ng-controller="GitListController">

	<aside class="menu medium-3 columns">
		<div class="menu__header">
			<img src="assets/images/logo.png" alt="Mundipagg">
		</div>

		<nav class="menu__body">
			<ul ng-repeat="repository in repos | orderBy: '-forks_count'">
				<li class="menu-item">
					<a href="" class="menu-item__name">{{repository.name}}</a>
					<span class="menu-item__lang">{{repository.language}}</span>
					<span class="menu-item__forks">{{repository.forks_count}}</span>
					<span class="menu-item__stars">{{repository.stargazers_count}}</span>
				</li>
			</ul>
		</nav>

	</aside>

	<section class="medium-9 columns">
		<header>
			<h1 class="title"> Titulo Bacana </h1>
			
			<div class="repo-stats medium-10 columns no-padding end">
				<div class="repo-stats--stars repo-stats__box medium-3 columns">
					<h2 class="repo-stats__title">Stars</h2>
					<div class="repo-stats__numbers">999.9999</div>
				</div>
				<div class="repo-stats--forks repo-stats__box medium-3 columns">
					<h2 class="repo-stats__title">Forks</h2>
					<div class="repo-stats__numbers">999.9999</div>
				</div>
				<div class="repo-stats--contribs repo-stats__box medium-3 end columns">
					<h2 class="repo-stats__title">Contribs</h2>
					<div class="repo-stats__numbers">999.9999</div>
				</div>
			</div>
		</header>
		
		<div class="row"></div>

		<section>
			<h2 class="title">Commits</h2>

			<div class="list-commits medium-12 columns">
				<ul>
					<li><a href="">Commit</a></li>
					<li><a href="">Commit</a></li>
					<li><a href="">Commit</a></li>
					<li><a href="">Commit</a></li>
					<li><a href="">Commit</a></li>
					<li><a href="">Commit</a></li>
					<li><a href="">Commit</a></li>
					<li><a href="">Commit</a></li>
				</ul>
			</div>

			<div class="commits-graph medium-12 columns">
			graph
			</div>

		</section>
	</section>
</body>
</html>
