<html class="no-js" lang="pt-br" ng-app="GitList">
<!--<![endif]-->
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- MOBILE OPTIMIZATION -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta http-equiv="cleartype" content="on">
	<meta name="robots" content="index, follow">
	
	<script src="build/js/bundle.js"></script>

	<title>Github - Mundipagg</title>
	<link rel="stylesheet" href="build/assets/css/main.css">
</head>

<body>
	<menu class="menu medium-5 large-3 columns" logo="assets/images/logo.png">
		<span ng-controller="GitListController">
			<ul ng-repeat="repository in listRepos | orderBy: '-forks_count'">
				<li class="menu-item">
					<a ui-sref="repositorio({name: repository.name})" class="menu-item__name">{{repository.name}}</a>
					<span class="menu-item__lang">{{repository.language}}</span>
					<span class="menu-item__forks">{{repository.forks_count}}</span>
					<span class="menu-item__stars">{{repository.stargazers_count}}</span>
				</li>
			</ul>
		</span>
	</menu>

	<section class="repository-overview medium-7 large-9 columns">
		<main ui-view></main>
	</section>
</body>
</html>
