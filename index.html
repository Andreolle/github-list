<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="pt-br"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="pt-br"> <![endif]-->

<html class="no-js" lang="pt-br" ng-app="GitList">
<!--<![endif]-->
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- MOBILE OPTIMIZATION -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta http-equiv="cleartype" content="on">
	<meta name="robots" content="index, follow">
	<!-- Libs -->
	<script src="//localhost:35729/livereload.js"></script>
	<script src="assets/libs/angular/angular.js"></script>
	<script src="assets/libs/angular-route/angular-route.min.js"></script>
	<script src="assets/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<!-- Main -->
	<script src="assets/js/app.js"></script>
	<!-- Services -->
	<script src="assets/js/service/githubAPIService.js"></script>
	<!-- Config -->
	<script src="assets/js/config/routerConfig.js"></script>
	<!-- Controllers -->
	<script src="assets/js/controllers/listCtrl.js"></script>
	<script src="assets/js/controllers/overviewCtrl.js"></script>

	<title>Github - Mundipagg</title>

	<link rel="stylesheet" href="build/assets/css/main.css">
</head>

<body>
	<aside class="menu medium-3 columns" ng-controller="GitListController">
		<div class="menu__header">
			<img src="assets/images/logo.png" alt="Mundipagg">
		</div>
		<nav class="menu__body">
			<ul ng-repeat="repository in listRepos | orderBy: '-forks_count'">
				<li class="menu-item">
					<a ui-sref="repositorio({name: repository.name})" class="menu-item__name">{{repository.name}}</a>
					<span class="menu-item__lang">{{repository.language}}</span>
					<span class="menu-item__forks">{{repository.forks_count}}</span>
					<span class="menu-item__stars">{{repository.stargazers_count}}</span>
				</li>
			</ul>
		</nav>
	</aside>

	<section class="repository-overview medium-9 columns">
		<main ui-view></main>
	</section>
</body>
</html>
